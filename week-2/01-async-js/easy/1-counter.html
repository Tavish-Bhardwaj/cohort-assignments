<!-- // ## Create a counter in JavaScript

// We have already covered this in the second lesson, but as an easy recap try to code a counter in Javascript
// It should go up as time goes by in intervals of 1 second -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Counter</title>
</head>
<body>
    <center>
    <h1>Counter:</h1>
    <p id="counter">0</p>
    </center>
  <script>
    // Function to update the counter
    function updateCounter() {
      // Get the current value of the counter
      let currentCount = parseInt(document.getElementById('counter').innerText);

      // Increment the counter by 1
      currentCount++;

      // Update the counter on the page
      document.getElementById('counter').innerText = currentCount;

      // Call the function recursively after 1000 milliseconds (1 second)
      
    }
    setInterval(updateCounter,1000);

    // Start the counter when the page loads
    updateCounter();
  </script>

</body>
</html>
